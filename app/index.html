<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Note To Gdocs</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
      <!--API load-->
      <discovery-api-elements
        name="drive"
        version="v2"
        loaded="{{elementsReady}}"
        ></discovery-api-elements>
      <!-- Main Area -->
      <paper-header-panel main fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" >
          <!--<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>-->
          <span class="flex"></span>

          <!-- Toolbar icons/buttons -->
          <google-signin hidden$="{{signedIn}}"
            client-id="178115426607-h2hbsarvl2s83bbj4bmaselpthpcqt8a.apps.googleusercontent.com"
            scopes="email profile https://www.googleapis.com/auth/drive.file"
            is-authorized="{{signedIn}}"
            on-is-authorized-changed="_updateUser"></google-signin>
          <div hidden$="{{!signedIn}}">
            <paper-icon-button icon="clear" on-tap="_clearNote"></paper-icon-button>
            <paper-icon-button icon="done"></paper-icon-button>
            <paper-menu-button horizontal-align="right" vertical-offset="48">
              <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
              
              <paper-menu class="dropdown-content">
                <paper-item>
                  <a data-route="prev_notes" href="/prev_notes">
                    <span>Previous Notes</span>
                  </a>
                </paper-item>
                <paper-item>
                  <a data-route="settings" href="/settings">
                    <span>Settings</span>
                  </a>
                </paper-item>
                <paper-item>
                  <a href="https://github.com/SmokyBob/NoteToGDocs/issues" target="_blank">
                    <span>Send Feedback</span>
                  </a>
                </paper-item>
              </paper-menu>
            </paper-menu-button>
          </div>
          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <a data-route="home" href="/" class="app-name">
              Note To Gdocs
            </a>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home" class="fit">
              <iron-autogrow-textarea id="textArea" style="height:100%"
                  placeholder="Write Your Note" value="{{textVal}}"
                ></iron-autogrow-textarea>
            </section>

            <section data-route="prev_notes">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Users</h2>
                <p>This is the users section</p>
              </paper-material>
            </section>

            <section data-route="settings">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    <!--</paper-drawer-panel>-->

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
